<!-- Encabezado-->
<div class="header">
	<h1>FORMULARIO DE PROVINCIAS</h1>
</div>
<!-- Barra de navegación -->
<a name="top"></a>
<nav class="nav">
	<ul>
		<li><a th:href="@{/addProvincia}" class="cabecera">Añadir
				provincia</a></li>
		<li><a th:href="@{/listaProvincias}" class="cabecera">Lista
				de provincias</a></li>
	</ul>
</nav>
<head>
<meta charset="UTF-8">

<title>FORMULARIO DE PROVINCIAS</title>
</head>
<body>
<body>

	<div align="center" class="cuerpoAdd">
		<span th:if="${value == 'add'}">
			<form th:action="${addProvincia}" method="post"
				th:object="${claveProvincia}" id="nombre">
				Nombre <input type="text" th:field="*{nombre}"
					class="w3-input w3-border" id="cuadroblanco" /> <br> <input
					type="submit" value="Añadir provincia" class="w3-btn w3-green"
					id="registro">
			</form>
		</span> <span th:if="${value == 'edit'}">
			<form th:action="${editProvincia}" method="post"
				th:object="${claveProvincia}" id="nombre">
				Nombre <input type="text" th:field="*{nombre}"
					class="w3-input w3-border" id="cuadroblanco" /> <br> <input
					type="submit" value="Editar provincia" class="w3-btn w3-red"
					id="registro">
			</form>
		</span>
	</div>

	<!-- Footer -->
	<footer>
		<p class="author">Creado por Grupo 1 Luca TIC</p>
	</footer>

</body>
