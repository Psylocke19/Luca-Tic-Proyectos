<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../static/css/styles.css" th:href="@{/css/styles.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<script type="text/javascript"
	src="./js/external/imageMapResizer.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Anton"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato|Roboto"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Molengo|Titan+One" rel="stylesheet">
<title>Lista de Provincias</title>
</head>
<!-- Encabezado-->
<div class="header">
	<h1>FORMULARIO DE CONTACTOS</h1>
</div>
<!-- Barra de navegación -->
<a name="top"></a>
<nav class="nav">
	<ul>
		<li><a th:href="@{/addProvincia}" class="cabecera">Añadir
				provincia</a></li>
		<li><a th:href="@{/listaProvincias}" class="cabecera">Lista de
				provincias</a></li>
		<li><a th:href="@{/addContacto}" class="cabecera">Añadir
				contacto</a></li>
		<li><a th:href="@{/listaContactos}" class="cabecera">Lista de
				contactos</a></li>
	</ul>
</nav>
<body class="listarProvincias">
	<div align="center">
		<h1 id="formulario">LISTADO DE PROVINCIAS</h1>
		<br>
		<p>
		<table class="w3-table-all" id="tabla">
			<tr class="w3-black">
				<th class="nombreTabla">Index</th>
				<th class="nombreTabla">Nombre</th>
				<th class="nombreTabla">Acciones</th>
			</tr>
			<tr th:each="provincia : ${claveListaProvincias}" varStatus="status">
				<td th:text="${provincia.id}">Nombre</td>
				<td th:text="${provincia.nombre}">Nombre</td>
				<td class="alineariconos">
				<a th:href="@{'/eliminarProvincias/' + ${provincia.id}}"><i class="far fa-trash-alt fa-1.8x"></i></a>&emsp;
				<a th:href="@{'/editProvincia/' + ${provincia.id}}"><i class="far fa-edit"></i></a>
				</td>
			</tr>

		</table>
		<p></p>
	</div>
</body>
</html>
