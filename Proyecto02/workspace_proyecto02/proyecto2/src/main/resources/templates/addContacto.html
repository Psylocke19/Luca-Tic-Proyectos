<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../static/css/styles.css" th:href="@{/css/styles.css}"
	rel="stylesheet" />
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<script type="text/javascript"
	src="./js/external/imageMapResizer.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Anton"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato|Roboto"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>Lista de Usuarios</title>
</head>

<!-- Encabezado-->
<div class="header">
	<h1>FORMULARIO DE CONTACTOS</h1>
</div>
<!-- Barra de navegación -->
<a name="top"></a>
<nav class="nav">
	<ul>
		<li><a th:href="@{/addProvincia}" class="cabecera">Añadir
				provincia</a></li>
		<li><a th:href="@{/listaProvincias}" class="cabecera">Lista
				de provincias</a></li>
		<li><a th:href="@{/addContacto}" class="cabecera">Añadir
				contacto</a></li>
		<li><a th:href="@{/listaContactos}" class="cabecera">Lista de
				contactos</a></li>
	</ul>
</nav>
<body>

	<div align="center" class="cuerpoAdd">
		<!--  <span th:if="${value == 'add'}">  -->
		<form th:action="${addContacto}" method="post"
			th:object="${claveContacto}" id="nombre">
			<p>
				Nombre <input type="text" th:field="*{persona.nombre}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Apellido1: <input type="text" th:field="*{persona.apellido1}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Apellido2: <input type="text" th:field="*{persona.apellido2}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				DNI: <input type="text" th:field="*{persona.dni}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Fecha Nacimiento: <input type="text"
					th:field="*{persona.fechanacimiento}" class="w3-input w3-border"
					id="cuadroblanco" />
			</p>
			<p>
				Fijo <input type="text" th:field="*{telefono.telefono}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Teléfono <input type="text" th:field="*{telefono.telefono}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Codigo Postal: <input type="text" th:field="*{direccion.codpostal}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Direccion: <input type="text" th:field="*{direccion.direccion}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Localidad: <input type="text" th:field="*{direccion.localidad}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<br> <input type="submit" value="Añadir contacto"
				class="w3-btn w3-green" id="registro">
		</form>

		</form>
		</span> <span th:if="${value == 'edit'}">
			<form th:action="${editContacto}" method="post"
				th:object="${claveContacto}" id="nombre">
				Nombre <input type="text" th:field="*{persona}"
					class="w3-input w3-border" id="cuadroblanco" />
				<form th:action="${addContacto}" method="post"
					th:object="${claveContacto}" id="nombre">
					Teléfono <input type="text" th:field="*{telefono}"
						class="w3-input w3-border" id="cuadroblanco" />
					<form th:action="${addContacto}" method="post"
						th:object="${claveContacto}" id="nombre">
						Dirección <input type="text" th:field="*{direccion}"
							class="w3-input w3-border" id="cuadroblanco" /> <br> <input
							type="submit" value="Editar contacto" class="w3-btn w3-red"
							id="registro">
					</form>
				</form>
			</form>
		</span>
	</div>

	<!-- Footer -->
	<footer>
		<p class="author">Creado por Grupo 1 Luca TIC</p>
	</footer>

</body>
</html>
