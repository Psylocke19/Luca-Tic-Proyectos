
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Anton"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato|Roboto"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link
	href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Molengo|Titan+One"
	rel="stylesheet">

	<div align="center" class="cuerpoAdd">
		<span th:if="${value == 'add'}"> 
		<form th:action="${addContacto}" method="post"
			th:object="${claveContacto}" id="nombre">

			<p>
				Nombre <input type="text" th:field="*{persona.nombre}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Primer apellido: <input type="text" th:field="*{persona.apellido1}"
					class="w3-input w3-border" id="cuadroblanco"/>
			</p>
			<p>
				Segundo apellido: <input type="text" th:field="*{persona.apellido2}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				DNI: <input type="text" th:field="*{persona.dni}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Fecha de nacimiento: <input type="text"
					th:field="*{persona.fechanacimiento}" class="w3-input w3-border"
					id="cuadroblanco" />
			</p>
			<p>
				Teléfono móvil: <input type="text"
					th:field="*{telefonomovil.telefono}" class="w3-input w3-border"
					id="cuadroblanco" />
			</p>
			<p>
				Código Postal: <input type="text" th:field="*{direccion.codpostal}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Dirección: <input type="text" th:field="*{direccion.direccion}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Localidad: <input type="text" th:field="*{direccion.localidad}"
					class="w3-input w3-border" id="cuadroblanco" />
			</p>
			<p>
				Provincia: <br>
				<select id="cuadroblanco" class="w3-input w3-border" th:field="*{direccion.provincia.id}">
					<option th:each="provincia : ${claveProvincias}"
						th:value="${provincia.id}" th:text="${provincia.nombre}"></option>
				</select>
			</p>
			<br> <input type="submit" value="Añadir contacto"
				class="w3-btn w3-green" id="registro">
		</form>
		</span>
	</div>
